<title>관리자 권한</title>
</head>
<body>
<p><h3>게임을 설치하려면 관리자 권한이 필요합니다.</h3></p>
<p>
이 프로그램을 설치하려면 관리자 권한이 필요합니다. 현재 사용 중인 시스템의 관리자 계정을 사용할 수 없다면 시스템 관리자에게 연락하여 프로그램을 설치해야 합니다. 관리자 계정이 아닌 일반 계정으로는 게임 실행에 필요한 파일의 설치를 진행할 수 없습니다. 관리자 권한에 대한 자세한 지식이 없거나 관리자로 로그온하는 방법에 대한 도움이 필요하시다면 컴퓨터 제조업체로 문의하시기 바랍니다.
</p>
</body>
</html>
