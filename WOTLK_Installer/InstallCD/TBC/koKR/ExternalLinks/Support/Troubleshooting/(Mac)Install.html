        <p class="normal">월드 오브 워크래프트: 리치 왕의 분노를 DVD로 설치 중 문제가 발생하신다면 DVD에 흠집이 나지 않았는지 확인해 보시기 바랍니다. 아주 작은 흠집이나 먼지라도 작동에 영향을 줄 수 있기 때문입니다. DVD 표면이 깨끗하고 흠집이 없는데도 아직 문제가 해결되지 않았다면 <a href="http://www.worldofwarcraft.co.kr/support/service/" class="menubox_header_white" target="_new">고객지원 팀</a>으로 연락하셔서 문제 해결에 대한 안내를 받으시기 바랍니다.</p>
